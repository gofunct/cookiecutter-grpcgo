# Code generation directives.
protoc_include_wkt: true
allow_unused_imports: true

generate:
  go_options:
    import_path: github.com/{{cookiecutter.github_username}}/{{cookiecutter.app_name}}

  plugins:
  - name: gogoslick
      type: gogo
      flags: plugins=grpc
      output: ../gen/pb
  - name: gotemplate
      type: go
      flags: template_dir=../templates
      output: ../gen
