protoc:
  version: 3.6.1

protoc_include_wkt: true
allow_unused_imports: true

generate:
  go_options:
    import_path: github.com/{{cookiecutter.github_username}}/{{cookiecutter.app_name}}
  plugins:
  - name: gogoslick
    type: gogo
    flags: plugins=grpc
    output: ../gen
  - name: gotemplate
    output: ../gen
